name: Build Release

on:
  workflow_dispatch:  # Manual trigger only

jobs:
  build-native-host:
    name: Build Native Messaging Host
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        include:
          - os: ubuntu-latest
            platform: linux
            arch_name: Linux
          - os: macos-13  # Intel x86_64
            platform: darwin-x86_64
            arch_name: macOS Intel
          - os: macos-14  # Apple Silicon ARM64
            platform: darwin-arm64
            arch_name: macOS ARM64
          # - os: windows-latest  # Future: Add Windows support
          #   platform: windows
          #   arch_name: Windows

    steps:
      - name: Checkout code
        uses: actions/checkout@v5

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.14'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pyinstaller boto3 botocore

      - name: Build executable
        run: |
          cd native-messaging
          pyinstaller --clean aws_profile_bridge.spec
          cd ..

      - name: Prepare executable
        run: |
          mkdir -p bin/${{ matrix.platform }}
          cp native-messaging/dist/aws_profile_bridge bin/${{ matrix.platform }}/
          chmod +x bin/${{ matrix.platform }}/aws_profile_bridge

      - name: Test executable (Linux/macOS)
        if: matrix.os != 'windows-latest'
        run: |
          # Just verify it exists and is executable
          ls -la bin/${{ matrix.platform }}/aws_profile_bridge
          file bin/${{ matrix.platform }}/aws_profile_bridge

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: native-host-${{ matrix.platform }}
          path: bin/${{ matrix.platform }}/aws_profile_bridge
          retention-days: 90

  semantic-release:
    name: Semantic Release
    runs-on: ubuntu-latest
    outputs:
      new-release-published: ${{ steps.semantic.outputs.new-release-published }}
      new-release-version: ${{ steps.semantic.outputs.new-release-version }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v5
        with:
          fetch-depth: 0
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '24'

      - name: Install dependencies
        run: yarn install --frozen-lockfile

      - name: Run semantic-release
        id: semantic
        run: npx semantic-release
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  build-extension:
    name: Build Firefox Extension
    runs-on: ubuntu-latest
    needs: [build-native-host, semantic-release]
    if: needs.semantic-release.outputs.new-release-published == 'true'

    steps:
      - name: Checkout code
        uses: actions/checkout@v5
        with:
          ref: v${{ needs.semantic-release.outputs.new-release-version }}

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '24'

      - name: Install dependencies
        run: yarn install --frozen-lockfile

      - name: Build extension
        run: yarn build

      - name: Upload extension artifact
        uses: actions/upload-artifact@v4
        with:
          name: firefox-extension
          path: web-ext-artifacts/*.zip
          retention-days: 90

  create-release-assets:
    name: Create Release Assets
    runs-on: ubuntu-latest
    needs: [build-native-host, build-extension, semantic-release]
    if: needs.semantic-release.outputs.new-release-published == 'true'

    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v6

      - name: Display structure
        run: ls -R

      - name: Get release info
        id: release
        run: |
          UPLOAD_URL=$(curl -s -H "Authorization: token ${{ secrets.GITHUB_TOKEN }}" \
            "https://api.github.com/repos/${{ github.repository }}/releases/tags/v${{ needs.semantic-release.outputs.new-release-version }}" | \
            jq -r '.upload_url')
          echo "upload_url=${UPLOAD_URL}" >> $GITHUB_OUTPUT

      - name: Upload Linux native host to release
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.release.outputs.upload_url }}
          asset_path: ./native-host-linux/aws_profile_bridge
          asset_name: aws_profile_bridge-linux
          asset_content_type: application/octet-stream

      - name: Upload macOS Intel native host to release
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.release.outputs.upload_url }}
          asset_path: ./native-host-darwin-x86_64/aws_profile_bridge
          asset_name: aws_profile_bridge-macos-intel
          asset_content_type: application/octet-stream

      - name: Upload macOS ARM64 native host to release
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.release.outputs.upload_url }}
          asset_path: ./native-host-darwin-arm64/aws_profile_bridge
          asset_name: aws_profile_bridge-macos-arm64
          asset_content_type: application/octet-stream

      - name: Upload Firefox extension to release
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.release.outputs.upload_url }}
          asset_path: ./firefox-extension/aws_profile_containers-${{ needs.semantic-release.outputs.new-release-version }}.zip
          asset_name: aws_profile_containers.xpi
          asset_content_type: application/x-xpinstall
