name: CI

# This workflow runs on pull requests to validate changes before merging.
# It performs quick validation: linting, unit tests, E2E tests, and builds.
#
# For comprehensive daily E2E testing across platforms, see e2e.yml
# For production releases on main branch, see release.yml

on:
  workflow_dispatch:  # Manual trigger
  pull_request:
    branches: [main]

# Ensure only one CI run per PR
concurrency:
  group: ci-${{ github.ref }}
  cancel-in-progress: true

permissions:
  contents: read
  pull-requests: write

jobs:
  lint-and-test:
    name: Lint & Test
    runs-on: ubuntu-latest

    steps:
      - name: Setup Node.js environment
        uses: ./.github/actions/setup-node-env

      - name: Run linter
        run: npm run lint

      - name: Run tests
        run: npm test

      - name: Test summary
        run: |
          echo "## âœ… Tests Passed" >> $GITHUB_STEP_SUMMARY
          echo "All linting and tests completed successfully" >> $GITHUB_STEP_SUMMARY

  e2e-tests:
    name: E2E Tests (Playwright)
    runs-on: ubuntu-latest
    needs: lint-and-test

    steps:
      - name: Setup Node.js environment
        uses: ./.github/actions/setup-node-env

      - name: Install Playwright browsers
        run: npx playwright install --with-deps firefox

      - name: Build extension for testing
        run: npm run build

      - name: Run Playwright tests
        run: npm run test:e2e
        continue-on-error: false

      - name: Upload Playwright report
        if: always()
        uses: actions/upload-artifact@v5
        with:
          name: playwright-report
          path: playwright-report/
          retention-days: 30

      - name: Upload test results
        if: always()
        uses: actions/upload-artifact@v5
        with:
          name: playwright-results
          path: |
            playwright-report/junit.xml
            test-results/
          retention-days: 30

      - name: E2E test summary
        if: always()
        run: |
          echo "## ðŸŽ­ E2E Tests Complete" >> $GITHUB_STEP_SUMMARY
          if [ -f "playwright-report/junit.xml" ]; then
            echo "Test results uploaded as artifacts" >> $GITHUB_STEP_SUMMARY
          fi

  build-extension:
    name: Build Firefox Extension
    runs-on: ubuntu-latest
    needs: [lint-and-test, e2e-tests]

    steps:
      - name: Setup Node.js environment
        uses: ./.github/actions/setup-node-env

      - name: Calculate next version
        id: version
        run: |
          NEXT_VERSION=$(npx semantic-release --extends config/.releaserc.json --dry-run | grep 'The next release version is' | sed -E 's/.* ([0-9]+\.[0-9]+\.[0-9]+)$/\1/')
          if [ -z "$NEXT_VERSION" ]; then
            CURRENT_VERSION=$(git describe --tags --abbrev=0 2>/dev/null || echo "0.1.0")
            NEXT_VERSION=${CURRENT_VERSION#v}
          fi
          DEV_VERSION="${NEXT_VERSION}-dev.$(git rev-parse --short HEAD)"
          echo "version=${DEV_VERSION}" >> $GITHUB_OUTPUT
          echo "Building version: ${DEV_VERSION}"
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Build extension
        run: npm run build

      - name: Validate build output
        run: |
          if [ ! -d "dist" ]; then
            echo "âŒ Error: dist directory not found"
            exit 1
          fi
          if [ ! -f "dist/manifest.json" ]; then
            echo "âŒ Error: manifest.json not found"
            exit 1
          fi
          echo "âœ… Build validation passed"

      - name: List build artifacts
        run: |
          echo "### ðŸ“¦ Build Artifacts" >> $GITHUB_STEP_SUMMARY
          echo "\`\`\`" >> $GITHUB_STEP_SUMMARY
          ls -lh web-ext-artifacts/ >> $GITHUB_STEP_SUMMARY
          echo "\`\`\`" >> $GITHUB_STEP_SUMMARY

      - name: Upload extension artifact
        uses: actions/upload-artifact@v5
        with:
          name: firefox-extension-dev-${{ steps.version.outputs.version }}
          path: web-ext-artifacts/*.zip
          retention-days: 30

      - name: Build summary
        run: |
          echo "## ðŸŽ‰ Build Complete" >> $GITHUB_STEP_SUMMARY
          echo "**Version:** ${{ steps.version.outputs.version }}" >> $GITHUB_STEP_SUMMARY
          echo "**Commit:** $(git rev-parse HEAD)" >> $GITHUB_STEP_SUMMARY
          echo "**Branch:** ${GITHUB_REF#refs/heads/}" >> $GITHUB_STEP_SUMMARY
