[pytest]
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*
pythonpath = src
asyncio_mode = auto
addopts =
    -v
    --cov=src/aws_profile_bridge
    --cov-report=term-missing
    --cov-report=html
    --cov-branch
    --cov-config=pyproject.toml
    --tb=short
markers =
    unit: Unit tests
    integration: Integration tests
    slow: Slow tests
